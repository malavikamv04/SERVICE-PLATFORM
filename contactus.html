<body>

        <nav class="navbar">

    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or need assistance, feel free to reach out to us. Weâ€™re here to help!</p>
        <div class="contact-form-container">
            <form class="contact-form" action="submit_contact.html" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

            </form>
        </div>
    </section>
